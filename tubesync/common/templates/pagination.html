{% if paginator.num_pages > 1 %}
<div class="row">
  <div class="col s12">
    <div class="pagination">
      {% for i in paginator.page_range %}
        <a class="pagenum{% if i == page_obj.number %} currentpage{% endif %}" href="{% if i == paginator.num_pages %}{% querystring page='last' %}{% else %}{% querystring page=i %}{% endif %}">{{ i }}</a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
